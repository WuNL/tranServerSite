{% extends "system/base.html" %}

{% block title %}
<title>{{fun}}服务器参数</title>
{% endblock %}

{% block content %}

<div class="container">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">更新固件</h3>
		</div>
		<div class="panel-body">
			<div class="row-fluid">

			{% if msg %}
			{% ifequal msg "success" %}
			<div class="margin" style="margin:14px 0px 0px 0px;">
				<div class="alert alert-success" role="alert" >{{msgContent}}</div>
			</div>
			{% else %}
			<div class="margin" style="margin:14px 0px 0px 0px;">
				<div class="alert alert-danger" role="alert" >{{msgContent}}</div>
			</div>
			{% endifequal %}
			{% endif %}	

				<div class="col-md-4">
				<form enctype="multipart/form-data" role="form" href="/system/update/" method="post">
						{% csrf_token %}
						<div class="form-group">
						{{form}}
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>

		</div>

		<div class="panel-footer"></div>
	</div>
</div>

{%endblock%}
