{% extends "system/base.html" %}

{% block title %}
<title>添加用户</title>
{% endblock %}

{% block content %}

<div class="container">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{fun}}用户</h3>
		</div>
		<div class="panel-body">
			<div class="row-fluid">
				<div class="col-md-4">
				<form role="form" href="/system/addAccount/" method="post">
						{% csrf_token %}
						{% for field in form %}
						<div class="form-group">

							{{field.label_tag}} {% if field.errors %} {% for err in field.errors %} {{err}} {% endfor %} {% endif %}
							{{field}}
						</div>

						{% endfor %}
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>

		</div>

		<div class="panel-footer"></div>
	</div>
</div>

{%endblock%}
